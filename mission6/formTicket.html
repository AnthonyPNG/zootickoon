    <h1 class="titlename">Ticket Form</h1>

    <form method="get" action="recupTicket.php">
        <div class="form-group">
          <label for="inputSubject">Subject</label>
          <input type="subject" class="form-control" id="inputSubject" placeholder="Enter subject">
        </div>
        <br>

        <div class="form-group">
          <label for="inputZone">Priority level</label>
          <br>
          <small id="zoneHelp">Indicate the level of priority</small>
          <br>
          <select class="form-select" name="level">
            <option value="very low">very low</option>
            <option value="low">low</option>
            <option value="medium">medium</option>
            <option value="high">high</option>
            <option value="very high">very high</option>
          </select >
        </div>
        <br>

        <div class="form-group">
            <label for="inputDescription">Description</label>
            <input type="description" class="form-control" id="inputDescription" placeholder="Enter description">
        </div>
        <br>

        <div class="form-group">
          <label for="inputZone">Zone</label>
          <br>
          <small id="zoneHelp">Select the zone in question</small>
          <br>
          <select class="form-select" name="zone">
              <option value="Polar Zone">Polar Zone</option>
              <option value="Tropical Zone">Tropical Zone</option>
              <option value="Shark Zone">Shark Zone</option>
              <option value="Jellyfish Zone">Jellyfish Zone</option>
          </select >
      </div>
      <br>

        <div class="form-group">
          <label for="inputLogin">Login</label>
          <input type="login" class="form-control" id="inputLogin" placeholder="Entrer login">
        </div>
        <br>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
